<h1>Linyi Clitdong Food products Co. Ltd.</h1>

<div id="dashboard">
  <mat-card>
    <mat-card-title>Documents</mat-card-title>
    <app-documents></app-documents>
  </mat-card>

  <mat-card>
    <mat-card-title>Dernière actualité</mat-card-title>
    <mat-card-subtitle>{{ (latestNews|async)[0].title }} - {{ (latestNews|async)[0].date.toDate().toLocaleDateString() }}</mat-card-subtitle>
    <mat-card-content [innerHTML]="(latestNews|async)[0].content"></mat-card-content>
  </mat-card>

  <app-user [user]="(user|async)[0]" class="user"></app-user>
</div>
