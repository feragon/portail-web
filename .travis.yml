sudo: false
language: node_js

node_js:
  - 12

addons:
  chrome: stable

cache:
  # Caches $HOME/.npm when npm ci is default script command
  # Caches node_modules in all other cases
  npm: true
  directories:
    # we also need to cache folder with Cypress binary
    - ~/.cache

install:
  - npm install

script:
  - npm run lint
  - ng test --watch false --browsers ChromeHeadless
